<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pirateer!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">



  </head>
  <body>


    <header>
      <h2 id="user-identifier"></h2>
      <h2 id="current-turn"></h2>
      <h2 id="team"></h2>
      <h4 id="grid-ref"></h4>
    </header>



      <div>


      <section id='board'></section>
      <div class="control-panel">
        <div style="width:100%">
          <div id="submit">
            <button type="button" class="start-buttons">Submit Move</button>
          </div>
          <div id="game-setup">
            <button type="button" class="start-buttons" id="start-game">Start Game</button>
            <br><br>
            <h2>Teams</h2>
          </div>
        </div>
        <div id="dice">
          <button type="button" class="start-buttons"  id="roll-dice">Roll Dice</button>
          <img id="dice-1" src="dice-1.png" alt="">
          <img id="dice-2" src="dice-1.png" alt="">
        </div>
        <div>
          <table>
            <tr>
              <td><input type="checkbox" class="ready-up" checked data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-onstyle="success" data-offstyle="danger"></td>
              <td>Player1</td>
            </tr>
          </table>
        </div>
      </div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js" charset="utf-8"></script>
    <script src="/user.js"></script>
  </body>
</html>
