<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pirateer!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">



  </head>
  <body>

      <div class="canvas">
        <div class="banner">
          <img src="static/spanish-galleon.png">
          <h1>Pirateer!</h1>
        </div>
        <section id='board'></section>
        <div class="control-panel">
          <div class="game-play">
            <h2 id="user-identifier"></h2>
            <div style="width:100%">
              <div id="submit">
                <button id="start-button" type="button" class="start-buttons">Submit Move</button>
              </div>
            </div>
            <div id="dice">
              <button type="button" class="start-buttons"  id="roll-dice">Roll Dice</button>
              <img id="dice-1" src="static/dice-1.png" alt="">
              <img id="dice-2" src="static/dice-1.png" alt="">
            </div>
            <div class="lobby-table">
              <table >
                <thead>
                  <tr>
                    <td>Turn</td>
                    <td>Nation</td>
                    <td>User</td>
                  </tr>
                </thead>
                  <tbody>
                    <tr id="team-black">
                      <td></td>
                      <td class="team-color" id="team-black-color"></td>
                      <td class='lobby-user'></td>
                    </tr>
                    <tr id="team-blue">
                      <td></td>
                      <td class="team-color" id="team-blue-color"></td>
                      <td class='lobby-user'></td>
                    </tr>
                    <tr id="team-white">
                      <td></td>
                      <td class="team-color" id="team-white-color"></td>
                      <td class='lobby-user'></td>
                    </tr>
                    <tr id="team-green">
                      <td></td>
                      <td class="team-color" id="team-green-color"></td>
                      <td class='lobby-user'></td>
                    </tr>
                  </tbody>
              </table>

            </div>
          </div>
          <div class="game-start-buttons">
            <div class="lobby-numbers">
              <p>players currently in lobby</p>
            </div>
            <div id="restart">
              <button type="button" class="start-buttons" id="restart-game">Clear Board</button>
            </div>
            <div id="game-setup">
              <button type="button" class="start-buttons" id="start-game">Start Game</button>
            </div>
          </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js" charset="utf-8"></script>
    <script src="/user.js"></script>
  </body>
</html>
