<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pirateer!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js" charset="utf-8"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>

    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>


    <header>
      <h2 id="user-identifier"></h2>
      <h2 id="current-turn"></h2>
      <h2 id="team"></h2>
      <h4 id="grid-ref"></h4>
    </header>



      <div>


      <section id='board'></section>
      <div class="control-panel">
        <div style="width:100%">
          <div id="submit">
            <button type="button" class="btn">Submit Move</button>
          </div>
          <div id="game-setup">
            <button type="button" class="btn" id="start-game">Start Game</button>
            <br><br>
            <h2>Teams</h2>
          </div>
        </div>
        <div id="dice">
          <button type="button" class="btn"  id="roll-dice">Roll Dice</button>
          <img id="dice-1" src="dice-1.png" alt="">
          <img id="dice-2" src="dice-1.png" alt="">
        </div>
        <div>
          <input type="checkbox" checked data-toggle="toggle" data-size="sm">
          <table id='players-ready'>
          </table>
        </div>
      </div>
    </div>



    <script src="/user.js"></script>
  </body>
</html>
